apiVersion: v1
kind: Secret
metadata:
  name: tls-secret-phpmyadmin
type: kubernetes.io/tls
data:
  # geen root
  # tls.crt: 
  # tls.key: 

  # Signed met root cert
  tls.crt: 
  tls.key: 


#Hoe de keys werken:

# The tls.crt and tls.key files are used to create a TLS certificate and private key respectively.

# The "tls.crt" file contains the public key certificate, which is sent to the client during the TLS 
# handshake and used to verify the identity of the server. 
# This certificate is the one that is used by the web server to encrypt traffic to and from the client.

# The "tls.key" file contains the private key, which is used to decrypt incoming traffic 
# from the client and encrypt outgoing traffic. 
# It is important to keep this private key secure, as anyone with access to it could impersonate
# the server and potentially intercept sensitive information.